<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <form method="POST">
        <label for="api_key">API Key:</label><br>
        <input type="text" id="api_key" name="api_key" value="{{ api_key }}"><br><br>
        <label for="api_url">API URL:</label><br>
        <input type="text" id="api_url" name="api_url" value="{{ api_url }}"><br><br>
        <label for="ollama_api_url">Ollama API URL:</label><br>
        <input type="text" id="ollama_api_url" name="ollama_api_url" value="{{ ollama_api_url }}"><br><br>
        <label for="api_provider">API Provider:</label><br>
        <select id="api_provider" name="api_provider">
            <option value="openai" {% if api_provider == 'openai' %}selected{% endif %}>OpenAI</option>
            <option value="ollama" {% if api_provider == 'ollama' %}selected{% endif %}>Ollama</option>
        </select><br><br>
        <label for="ollama_model">Ollama Model:</label><br>
        <input type="text" id="ollama_model" name="ollama_model" value="{{ ollama_model }}"><br><br>
        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
